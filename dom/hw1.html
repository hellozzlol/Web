<html lang="en">

<body>
 
    <input id="txtWord">
    <button type="button" id="btnAdd">추가</button>
    <p class="word" onclick="cssChange()">list</p>
    <p class="word" onclick="cssChange()">nice</p>
    <p class="word" onclick="cssChange()">good</p>
    <p class="word" onclick="cssChange()">very</p>


   
    <script>
        //추가버튼 클릭하면 input태그의 값을 p태그 만들어서 추가
        btnAdd.addEventListener("click", function(){
            let t1 = document.createElement("p")
            t1.setAttribute("id","btnAdd")
            t1.innerHTML=txtWord.value
            document.body.appendChild(t1);
    
        })

    for(i=0; i<p.length; i++){
